<!-- quran-player.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qur’an Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Qur’an Player</h1>
  <p>Pick a reciter, then choose a sūrah. Search & auto-next included.</p>

  <label for="reciter">Reciter</label>
  <select id="reciter"><option>Loading...</option></select>

  <input type="text" id="search-reciter" placeholder="Type a reciter name…">
  <input type="text" id="search-surah" placeholder="Name or number…">
  <label><input type="checkbox" id="auto-next"> Auto-next</label>

  <audio id="audio-player" controls></audio>

  <script src="scripts/quran.js"></script>
</body>
</html>
